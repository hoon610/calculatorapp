<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="js-script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
    <div id="display"></div>
    <div id="buttons">
        <div class="rows">
            <button id = 'AC' class="button">AC</button>
            <button id = 'C' class="button">C</button>
            <button id = '%' class="button">%</button>
            <button id = '/' class="button">/</button>
        </div>
        <div class="rows">
            <button id = '7' class="number button">7</button>
            <button id = '8' class="number button">8</button>
            <button id = '9' class="number button">9</button>
            <button id = '+' class="button">+</button>
        </div>
        <div class="rows">
            <button id = '4'class="number button">4</button>
            <button id = '5' class="number button">5</button>
            <button id = '6' class="number button">6</button>
            <button id = '-' class="button">-</button>
        </div>
        <div class="rows">
            <button id = '1'class="number button">1</button>
            <button id = '2' class="number button">2</button>
            <button id = '3' class="number button">3</button>
            <button id = 'x' class="button">x</button>
        </div>
        <div class="rows">
            <button id = '0' class="button">0</button>
            <button id = '.' class="button">.</button>
            <button id="equalsButton">=</button>
        </div>
    </div>
    </div>
</body>
</html>
